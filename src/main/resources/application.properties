# Database
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/bank_app?useUnicode=yes&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root

# JPA
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

# Logging
logging.level.com.bank=DEBUG

# PDF Export Path
pdf.export.path=C:\\Temp\\

# Job Threads to calculate interest
interest.calculator.job.threads=5
# Define cron expressions for job frequency. Space is to be escaped with "\" character in the expression.
interest.calculator.job.frequency=0\ 0\ 0\ *\ *\ *

